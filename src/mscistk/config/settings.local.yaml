# === MSCIS Settings (example) ===
timezone: Europe/Berlin
obsidian_root: ./vault
output_date_format: "%Y-%m-%d"

sources:
  rss:
    # --- Microsoft / Identity / Windows ---
    - name: Microsoft Security Blog
      url: https://www.microsoft.com/en-us/security/blog/feed/
      topic_hints: [Windows Security, M365, Identity]
    - name: MSRC Blog
      url: https://www.microsoft.com/en-us/msrc/blog/feed/
      topic_hints: [MSRC, Vulnerabilities]
    - name: TechCommunity (All Blogs)
      url: https://techcommunity.microsoft.com/t5/s/gxcuf89792/rss/Community?interaction.style=blog
      topic_hints: [Tech Community]
    - name: Microsoft Threat Intelligence (Topic Feed)
      url: https://www.microsoft.com/en-us/security/blog/topic/threat-intelligence/feed/
      topic_hints: [Threat Intelligence, APT, Campaigns, Microsoft]

    # --- Threat Intel / Vendor Blogs (CrowdStrike, Rapid7, Palo Alto, Fortinet, Trend Micro, Cisco etc.) ---
    - name: CrowdStrike Blog
      url: https://www.crowdstrike.com/blog/feed/
      topic_hints: [CrowdStrike, EDR, Threat Intelligence, Incident Response]

    - name: Rapid7 Blog
      url: https://blog.rapid7.com/rss/
      topic_hints: [Rapid7, Vulnerabilities, Detection, SIEM, Exposure Management]

    - name: Unit 42 (Palo Alto Threat Intelligence)
      url: https://unit42.paloaltonetworks.com/feed/
      topic_hints: [Palo Alto, Cortex XDR, Threat Intelligence, Campaigns]

    - name: FortiGuard Labs Threat Research
      url: https://feeds.fortinet.com/fortinet/blog/threat-research
      topic_hints: [Fortinet, FortiGuard, Threat Research, Malware]

    - name: FortiGuard Outbreak Alerts
      url: https://filestore.fortinet.com/fortiguard/rss/outbreakalert.xml
      topic_hints: [Fortinet, Outbreak Alerts, Campaigns, Ransomware]

    - name: Trend Micro Research (Anti-Malware Blog)
      url: http://feeds.trendmicro.com/Anti-MalwareBlog/
      topic_hints: [Trend Micro, Malware, Exploits, Zero Day Initiative]

    - name: Cisco Talos Blog
      url: https://blog.talosintelligence.com/rss/
      topic_hints: [Cisco, Talos, Threat Intelligence, IDS, Exploits]

    - name: Google Threat Analysis Group (TAG)
      url: https://blog.google/threat-analysis-group/rss/
      topic_hints: [Google, TAG, APT, Phishing, Platform Abuse]

    - name: Google Threat Intelligence (Mandiant & GTIG)
      url: https://feeds.feedburner.com/threatintelligence/pvexyqv7v0v
      topic_hints: [Mandiant, Google Cloud, Threat Intelligence, Campaigns]

    - name: The DFIR Report
      url: https://thedfirreport.com/feed/
      topic_hints: [DFIR, Intrusions, Ransomware, Initial Access]

    - name: Krebs on Security
      url: https://krebsonsecurity.com/feed/
      topic_hints: [Investigative, Security News, Breaches, Microsoft]

    # --- CERTs / Behörden / Schwachstellen-Feeds ---
    - name: BSI / CERT-Bund Security Advisories
      url: https://wid.cert-bund.de/content/public/securityAdvisory/rss
      topic_hints: [BSI, CERT-Bund, Vulnerabilities, Germany]

    - name: CERT-EU Security Advisories
      url: https://cert.europa.eu/publications/security-advisories-rss
      topic_hints: [CERT-EU, EU, Vulnerabilities, Advisories]

    - name: SANS Internet Storm Center (Full Diary)
      url: https://isc.sans.edu/rssfeed_full.xml
      topic_hints: [SANS, Threats, Diaries, Handlers, Exploits]

    - name: CISA Known Exploited Vulnerabilities (Community RSS)
      url: https://kevfeed.vercel.app
      topic_hints: [CISA, Known Exploited Vulnerabilities, KEV, CVE]

    - name: CVEfeed (General CVE Alerts)
      url: https://cvefeed.io/rssfeed/
      topic_hints: [CVE, Vulnerabilities, Exploits]

  web:
    # --- Microsoft / Identity / Defender ---
    msrc_update_guide: https://msrc.microsoft.com/update-guide
    graph_changelog: https://developer.microsoft.com/en-us/graph/changelog
    entra_whats_new: https://learn.microsoft.com/en-us/entra/fundamentals/whats-new
    defender_xdr_whats_new: https://learn.microsoft.com/de-de/defender-xdr/whats-new
    defender_endpoint_whats_new: https://learn.microsoft.com/de-de/defender-endpoint/whats-new-in-microsoft-defender-endpoint
    defender_cloud_whats_new: https://learn.microsoft.com/de-de/azure/defender-for-cloud/release-notes

    # --- CISA / Behörden / CERTs (HTML/APIs) ---
    cisa_advisories: https://www.cisa.gov/news-events/cybersecurity-advisories
    cisa_kev_catalog: https://www.cisa.gov/known-exploited-vulnerabilities-catalog
    cisa_kev_github_mirror: https://github.com/cisagov/kev-data
    ncsc_uk_rss_overview: https://www.ncsc.gov.uk/information/rss-feeds
    cert_eu_advisories_html: https://cert.europa.eu/publications/security-advisories
    bsi_certbund_portal: https://wid.cert-bund.de/portal/wid/certbund
    enisa_threat_landscape: https://www.enisa.europa.eu/topics/cyber-threats/threat-landscape

    # --- Vendor-Webseiten (für zusätzliche Kontext-Artikel, kein RSS nötig) ---
    crowdstrike_threat_intel: https://www.crowdstrike.com/en-us/blog/category.counter-adversary-operations/
    rapid7_vuln_research: https://www.rapid7.com/blog/tag/emergent-threat-response/
    paloalto_security_advisories: https://security.paloaltonetworks.com/
    paloalto_unit42_microsoft: https://unit42.paloaltonetworks.com/tag/microsoft/
    fortinet_fortiguard_outbreaks: https://www.fortiguard.com/outbreak-alert
    fortinet_fortiguard_threat_signal: https://www.fortiguard.com/threat-signal-report
    fortinet_fortiguard_psirt: https://www.fortiguard.com/psirt
    fortinet_rss_overview: https://www.fortinet.com/rss-feeds
    trendmicro_research: https://www.trendmicro.com/en/research.html
    trendmicro_security_intel: https://www.trendmicro.com/en_us/security-intelligence/breaking-news.html
    trendmicro_zdi_advisories: https://www.zerodayinitiative.com/advisories/published/
    cisco_talos_blog: https://blog.talosintelligence.com/
    google_threat_intel_portal: https://cloud.google.com/blog/topics/threat-intelligence

  github:
    orgs: [microsoft, Azure, MicrosoftDocs]
    search_terms:
      - "Sysinternals"
      - "Windows Security Baselines"
      - "Entra ID"
      - "Conditional Access"

tokens:
  github: "${GITHUB_TOKEN}"
  linkedin: "${LINKEDIN_TOKEN}"
  msrc_api_key: "${MSRC_API_KEY}"
  google_trends: null  # if using official API alpha else pytrends

scoring_weights:
  freshness_days: 0.25
  linkedin_engagement: 0.35
  github_activity: 0.15
  google_trends: 0.15
  community_signal: 0.10

ai:
  endpoint: "http://127.0.0.1:11434/api/generate"
  default_model: "llama3"
  timeout: 60
  verify_ssl: false  # local endpoints (Ollama) usually run without TLS
  language: "de"
  styles:
    newsletter:
      prompt_file: "chatgpt_newsletter.md"
      model: "llama3"
      language: "de"
      persona: "Senior Microsoft Security Analyst"
      style_label: "ChatGPT Security Newsletter"
    linkedin:
      prompt_file: "claude_linkedin.md"
      model: "llama3"
      language: "de"
      persona: "Security Storyteller"
      style_label: "Claude LinkedIn Hook/CTA"
