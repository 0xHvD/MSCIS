# === MSCIS Settings (example) ===
timezone: Europe/Berlin
obsidian_root: ./vault
output_date_format: "%Y-%m-%d"
sources:
  rss:
    - name: Microsoft Security Blog
      url: https://www.microsoft.com/en-us/security/blog/feed/
      topic_hints: [Windows Security, M365, Identity]
    - name: MSRC Blog
      url: https://www.microsoft.com/en-us/msrc/blog/feed/
      topic_hints: [MSRC, Vulnerabilities]
    - name: TechCommunity (All Blogs)
      url: https://techcommunity.microsoft.com/t5/s/gxcuf89792/rss/Community?interaction.style=blog
      topic_hints: [Tech Community]
  web:
    msrc_api: https://api.msrc.microsoft.com/cvrf/v2.0
    graph_changelog: https://developer.microsoft.com/en-us/graph/changelog
    entra_whats_new: https://learn.microsoft.com/en-us/entra/fundamentals/whats-new
  github:
    orgs: [microsoft, Azure, MicrosoftDocs]
    search_terms: ["Sysinternals", "Windows Security Baselines", "Entra ID", "Conditional Access"]
tokens:
  github: "${GITHUB_TOKEN}"
  linkedin: "${LINKEDIN_TOKEN}"
  msrc_api_key: "${MSRC_API_KEY}"
  google_trends: null  # if using official API alpha else pytrends
scoring_weights:
  freshness_days: 0.25
  linkedin_engagement: 0.35
  github_activity: 0.15
  google_trends: 0.15
  community_signal: 0.10

ai:
  endpoint: "http://127.0.0.1:11434/api/generate"
  default_model: "llama3"
  timeout: 60
  verify_ssl: false  # local endpoints (Ollama) usually run without TLS
  language: "de"
  styles:
    newsletter:
      prompt_file: "chatgpt_newsletter.md"
      model: "llama3"
      language: "de"
      persona: "Senior Microsoft Security Analyst"
      style_label: "ChatGPT Security Newsletter"
    linkedin:
      prompt_file: "claude_linkedin.md"
      model: "llama3"
      language: "de"
      persona: "Security Storyteller"
      style_label: "Claude LinkedIn Hook/CTA"
